<body>
  <header class="top-bar">

      <input type="checkbox" id="theme-toggle-switch">
      <span class="slider">
        <svg class="icon sun-icon" viewBox="0 0 24 24" fill="currentColor">

        </svg>
        <svg class="icon moon-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 1 0 21 12.79z"/>
        </svg>
      </span>
    </label>
    <button class="menu-toggle" id="menuToggle">☰</button>
  <aside class="side-menu" id="sideMenu">
    <br><br><br>
    <nav class="menu-nav">
        <ul id="menu" class="main-menu"></ul>

      </nav>
    <div class="menu-footer">
      <a href="index.html" class="logout-link">تسجيل الخروج</a>
    </div>
  </aside>
  <a href="dashboard.html">
    <img src="./assets/sabiqLogoLight.png" alt="SABIQ Logo" class="logo" />
  </a>
    <h1>تعديل إعدادات الحساب</h1>
  </header>

  <main class="settings-page"  >
   
    <section class="card">
      <h2>إعدادات الحساب الشخصي</h2>

      <!-- اسم المستخدم -->
      <div class="account-info-item">
        <label for="username">اسم المستخدم:</label>
        <span id="username" class="readonlyy">tech_user1</span>
      </div>

      
     <!-- داخل الـ HTML -->
<div class="account-info-item">
  <label for="email">البريد الإلكتروني:</label>
  <span id="email" class="readonly">Ahmed12345@gmail.com</span>

  <i class="fas fa-edit edit-icon" onclick="enableField('email')"></i> <!-- أيقونة التعديل -->
   
</div>

<div class="account-info-item">
  <label for="phone">رقم الجوال:</label>
    <span id="phone" class="readonly" contenteditable="true" maxlength="10">0553378906</span>
 

  <i class="fas fa-edit edit-icon" onclick="enableField('phone')"></i> <!-- أيقونة التعديل -->
  
</div>

<div class="account-info-item">
  <label for="password">كلمة المرور:</label>
  <span id="password" class="readonly">**********</span>
  <i class="fas fa-edit edit-icon" onclick="window.location.href='password.html'"></i> <!-- أيقونة التعديل -->
</div>

<div id="errorMessage" style="display: none;"></div>
<button class="edit-info-btn" onclick="saveChanges()">حفظ التعديلات</button>
 

<!-- نافذة التأكيد -->
<div id="confirmPopup" class="confirm-popup-overlay" style="display: none;">
  
  <div class="confirm-popup">
    <p class="confirm-message">هل أنت متأكد من حفظ التعديلات؟</p>
    <div class="confirm-buttons">
      <button id="confirmYes" class="btn-confirm-yes">نعم</button>
      <button id="confirmNo" class="btn-confirm-no">إلغاء</button>
    </div>
  
</div>

 

  </main>
  <script src="./js/menu.js" defer></script>
  <script src="./js/settings-personal.js"></script>
    <script src="./js/header.js"></script>
  
  <script src="./js/theme.js"></script>
</body>
</html>
