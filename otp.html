<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>تسجيل الدخول - SABIQ</title>
  
  <link rel="stylesheet" href="./css/theme.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/otp.css">

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <!-- زر الوضع الليلي -->
  <label class="theme-toggle-switch">
    <input type="checkbox" id="theme-toggle-switch">
    <span class="slider">
      <!-- شمس SVG -->
      <svg class="icon sun-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zm10.45-1.79l-1.79 1.8 1.42 1.42 1.79-1.8-1.42-1.42zM12 4V1h-1v3h1zm0 19v-3h-1v3h1zm8-8h3v-1h-3v1zm-19 0h3v-1H1v1zm2.05 7.05l1.8-1.79-1.42-1.42-1.79 1.8 1.41 1.41zm15.9 0l1.41-1.41-1.79-1.8-1.42 1.42 1.8 1.79zM12 6a6 6 0 100 12A6 6 0 0012 6z"/>
      </svg>
      <!-- هلال SVG -->
      <svg class="icon moon-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 1 0 21 12.79z"/>
      </svg>
    </span>
  </label>
  
  <div class="overlay">
    <div class="login-container">
      <img src="./assets/logo.png" alt="SABIQ Logo" class="logo">

      <div>
        <h2 class="text-xl font-semibold text-center mb-4">ادخل رمز التحقق المرسل إلى جوالك</h2>
    

    <!-- خانات رمز التحقق -->
    <div class="flex" dir="ltr">
      <input type="text" class="input-otp" maxlength="1" />
      <input type="text" class="input-otp" maxlength="1" />
      <input type="text" class="input-otp" maxlength="1" />
      <input type="text" class="input-otp" maxlength="1" />
    </div>

    <!-- زر التحقق -->
    <button id="check-btn" style="font-size: 14px; padding: 8px 12px;">تحقق</button>

    <!-- نص إعادة إرسال رمز التحقق -->
    <div id="resend-text">إعادة إرسال رمز التحقق</div>

    <!-- رسالة إعادة الإرسال -->
    <div id="message" class="message"></div>

    <!-- رسالة أخرى يمكن إضافتها هنا -->
    <p class="footer-text">يمكنك طلب إعادة إرسال رمز التحقق بعد 30 ثانية</p>
  </div>
</div>
   <script src="./js/theme.js" ></script>
  <script src="./js/otp.js"></script>
</body>
</html>
