<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة المشرف - SABIQ</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/theme.css" />
  <link rel="stylesheet" href="../css/supervisor-dashboard.css" />
</head>
<body>
  <header class="top-bar">
  
    <!-- زر الوضع الليلي  -->
    <label class="theme-toggle-switch">
      <input type="checkbox" id="theme-toggle-switch">
      <span class="slider">
        <!-- شمس SVG -->
        <svg class="icon sun-icon" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zm10.45-1.79l-1.79 1.8 1.42 1.42 1.79-1.8-1.42-1.42zM12 4V1h-1v3h1zm0 19v-3h-1v3h1zm8-8h3v-1h-3v1zm-19 0h3v-1H1v1zm2.05 7.05l1.8-1.79-1.42-1.42-1.79 1.8 1.41 1.41zm15.9 0l1.41-1.41-1.79-1.8-1.42 1.42 1.8 1.79zM12 6a6 6 0 100 12A6 6 0 0012 6z" />
        </svg>
        <!-- هلال SVG -->
        <svg class="icon moon-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 1 0 21 12.79z" />
        </svg>
      </span>
    </label>
    <!-- زر المنيو -->
    <button class="menu-toggle" id="menuToggle">☰</button>
    <!-- القائمة الجانبية -->
    <aside class="side-menu" id="sideMenu">
      <br><br><br>
      <nav class="menu-nav">
        <ul>
          <li><a href="dashboard.html">لوحة التحكم</a></li>
          <li><a href="notifications.html">التنبيهات</a></li>
          <li><a href="log.html">سجل الأعطال</a></li>
          <li><a href="new-report.html">رفع بلاغ</a></li>
          <li><a href="reports.html">البلاغات</a></li>
          <li><a href="settings.html">الإعدادات</a></li>
        </ul>
      </nav>
      <div class="menu-footer">
        <a href="index.html" class="logout-link">تسجيل الخروج</a>
      </div>
    </aside>
    <a href="dashboard.html">
      <img src="../assets/sabiqLogoLight.png" alt="SABIQ Logo" class="logo" />
    </a>
    <h1>لوحة المشرف</h1>
  </header>

  <main class="supervisor-main">
    <section class="overview-cards">
      <div class="card">
        <h3>الفنيون النشطون</h3>
        <p id="activeTechs">0</p>
      </div>
      <div class="card">
        <h3>المهام الجارية</h3>
        <p id="ongoingTasks">0</p>
      </div>
      <div class="card">
        <h3>مهام منجزة اليوم</h3>
        <p id="completedToday">0</p>
      </div>
    </section>

    <section class="task-list">
      <div class="filters-wrapper">
        <select id="statusFilter">
          <option value="قيد التنفيذ">قيد التنفيذ</option>
          <option value="تم الإنجاز">تم الإنجاز</option>
        </select>

      

        <select id="faultFilter">
          <option value="all">كل الأعطال</option>
          <option value="كهربائي">كهربائي</option>
          <option value="ميكانيكي">ميكانيكي</option>
        </select>

        <input type="search" id="searchInput" placeholder="ابحث بالاسم أو المرفق..." />

        <button id="assignBtn">+ إسناد مهمة</button>
      </div>

      <div id="taskTableWrapper"></div>

      <!-- زر تأكيد المهام المنجزة يظهر فقط عند اختيار "تم الإنجاز" -->
      <div id="confirmCompletedWrapper" style="display:none; text-align:center; margin-top:15px;">
        <button id="confirmCompletedBtn" style="padding: 10px 25px; border:none; border-radius:12px; background: var(--primary-btn); color:#fff; cursor:pointer; font-weight:bold;">
          تأكيد المهام المحددة
        </button>
      </div>
    </section>
  </main>

  <!-- نافذة إسناد مهمة -->
  <div id="assignModal" class="modal-overlay">
    <div class="modal-content">
      <h3>إسناد مهمة لفني</h3>
      <label>اسم الفني:<input id="technicianInput" type="text" /></label>
      <label>اسم المرفق:<input id="facilityInput" type="text" /></label>
      <label>نوع العطل:
        <select id="faultTypeInput">
          <option value="كهربائي">كهربائي</option>
          <option value="ميكانيكي">ميكانيكي</option>
        </select>
      </label>
      <label>درجة الخطورة:
        <select id="severityInput">
          <option value="خطير">خطير</option>
          <option value="وسط">وسط</option>
          <option value="بسيط">بسيط</option>
        </select>
      </label>
      <label>سبب المشكلة<input id="actionInput" type="text" /></label>
          <label>الإجراء المتخذ<input id="actionInput" type="text" /></label>

      <div class="modal-actions">
        <button id="submitAssignment">إسناد</button>
        <button id="cancelAssignment">إلغاء</button>
      </div>
    </div>
  </div>

  <!-- نافذة التأكيد المنبثقة -->
  <div id="confirmPopup" class="confirm-popup-overlay" style="display:none;">
    <div class="confirm-popup">
      <p class="confirm-message"></p>
      <div class="confirm-buttons">
        <button id="confirmYes" class="btn-confirm-yes">نعم</button>
        <button id="confirmNo" class="btn-confirm-no">لا</button>
      </div>
    </div>
  </div>

  <div id="successToast" class="success-toast" role="alert" aria-live="polite">
    <svg class="toast-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <circle cx="12" cy="12" r="10" stroke-width="2" stroke="white" fill="#4CAF50"/>
      <path stroke="white" stroke-width="2" d="M8 12l2 2l4-4" />
    </svg>
    <span>تم إسناد المهمة بنجاح</span>
  </div>

  <script src="../js/theme.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/supervisor-dashboard.js"></script>
</body>
</html>
