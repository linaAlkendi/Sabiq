<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سجل الأعطال - SABIQ</title>

  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/theme.css" />
  <link rel="stylesheet" href="../css/log.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <!-- مكتبات خارجية -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

  <header class="top-bar">
    <label class="theme-toggle-switch">
      <input type="checkbox" id="theme-toggle-switch" />
      <span class="slider">
        <svg class="icon sun-icon" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zm10.45-1.79l-1.79 1.8 1.42 1.42 1.79-1.8-1.42-1.42zM12 4V1h-1v3h1zm0 19v-3h-1v3h1zm8-8h3v-1h-3v1zm-19 0h3v-1H1v1zm2.05 7.05l1.8-1.79-1.42-1.42-1.79 1.8 1.41 1.41zm15.9 0l1.41-1.41-1.79-1.8-1.42 1.42 1.8 1.79zM12 6a6 6 0 100 12A6 6 0 0012 6z"
          />
        </svg>
        <svg class="icon moon-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 1 0 21 12.79z" />
        </svg>
      </span>
    </label>

    <button class="menu-toggle" id="menuToggle">☰</button>

    <aside class="side-menu" id="sideMenu">
      <br /><br /><br />
     <nav class="menu-nav">
        <ul id="menu" class="main-menu"></ul>

      </nav>
      <div class="menu-footer">
        <a href="index.html" class="logout-link">تسجيل الخروج</a>
      </div>
    </aside>

    <a href="dashboard.html">
      <img src="../assets/sabiqLogoLight.png" alt="SABIQ Logo" class="logo" />
    </a>
    <h1>سجل الأعطال</h1>
  </header>

  <main class="log-main">
    <h2>تحليل بيانات الأعطال السنوية</h2>

    <section id="filters" style="justify-content: center; margin-bottom: 30px;">
      <select id="yearFilter" aria-label="اختر السنة">
        <!-- تعبأ تلقائيًا -->
      </select>
    </section>

    <section id="chartContainer">
      <canvas id="faultChart"></canvas>
    </section>

    <section id="analysisBox">
      <div id="analysisText"></div>
    </section>

    <section id="summaryTableSection">
      <table class="summary-table" aria-label="جدول ملخص الأعطال حسب الشهر">
        <thead>
          <tr>
            <th>الشهر</th>
            <th>عدد مرات العطل</th>
          </tr>
        </thead>
        <tbody id="summaryTableBody"></tbody>
      </table>
      <div style="text-align:center; margin-top: 20px;">
        <a href="detailed-log.html"><button id="detailedDataBtn">بيانات مفصلة</button></a>
      </div>
    </section>

  </main>

  <script src="../js/header.js"></script>
  <script src="../js/theme.js"></script>
  <script src="../js/menu.js" defer></script>
  <script src="../js/log.js"></script>
</body>
</html>
