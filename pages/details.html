  <!-- Chart.js -->

<!-- الهيدر -->

      <!-- هلال SVG -->
      <svg class="icon moon-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 1 0 21 12.79z"/>
      </svg>
    </span>
  </label>
  <!-- زر المنيو -->
  <button class="menu-toggle" id="menuToggle">☰</button>
  <!-- القائمة الجانبية -->
  <aside class="side-menu" id="sideMenu">
    <br><br><br>
    <nav class="menu-nav">
      <ul>
        <li><a href="dashboard.html">لوحة التحكم</a></li>

        <li><a href="settings.html">الإعدادات</a></li>
      </ul>
    </nav>
    <div class="menu-footer">
      <a href="index.html" class="logout-link">تسجيل الخروج</a>
    </div>
  </aside>
    <a href="dashboard.html">
      <img src="../assets/sabiqLogoLight.png" alt="SABIQ Logo" class="logo">
    </a>
  <h1 id="pageTitle">تفاصيل سلم متحرك 1</h1>
</header>

<main class="dashboard">
  <section class="chart-section">
    <h2>استخدام المرفق خلال الأيام</h2>
    <canvas id="usageChart"></canvas>
  </section>

  <section class="latest-maintenance">
    <h2>آخر صيانة</h2>
    <p id="maintenanceDate">—</p>
  </section>

  <section class="threshold-alert">
    <span id="alertMessage" class="status"></span>
  </section>

  <section class="manual-report">
    <button id="manualReportBtn" class="btn">رفع بلاغ يدوي</button>
  </section>
</main>

<script src="../js/header.js"></script>
