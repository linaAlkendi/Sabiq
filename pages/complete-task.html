<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إكمال المهمة - SABIQ</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/complete-task.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
<!-- الهيدر -->
  <header class="top-bar">
    <label class="theme-toggle-switch">
      <input type="checkbox" id="theme-toggle-switch" />
      <span class="slider">
        <svg class="icon sun-icon" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zm10.45-1.79l-1.79 1.8 1.42 1.42 1.79-1.8-1.42-1.42zM12 4V1h-1v3h1zm0 19v-3h-1v3h1zm8-8h3v-1h-3v1zm-19 0h3v-1H1v1zm2.05 7.05l1.8-1.79-1.42-1.42-1.79 1.8 1.41 1.41zm15.9 0l1.41-1.41-1.79-1.8-1.42 1.42 1.8 1.79zM12 6a6 6 0 100 12A6 6 0 0012 6z" />
        </svg>
        <!-- هلال SVG -->
        <svg class="icon moon-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 1 0 21 12.79z" />
        </svg>
      </span>
    </label>

    <button class="menu-toggle" id="menuToggle">☰</button>

    <aside class="side-menu" id="sideMenu">
      <br /><br /><br />
      <nav class="menu-nav">
        <ul>
          <li><a href="technician-dashboard.html" class="active">لوحة المهام</a></li>
          <li><a href="reports.html">البلاغات</a></li>
        </ul>
      </nav>
      <div class="menu-footer">
        <a href="index.html" class="logout-link">تسجيل الخروج</a>
      </div>
    </aside>

    <a href="technician-dashboard.html">
      <img src="../assets/sabiqLogoLight.png" alt="SABIQ Logo" class="logo" />
    </a>
    <h1>توثيق إنهاء المهمة</h1>
  </header>

  <main class="complete-task">
    <form id="taskForm">
      <div class="form-group">
        <label for="facility">اسم المرفق</label>
        <input type="text" id="facility" name="facility" required>
      </div>

      <div class="form-group">
        <label for="faultType">نوع العطل</label>
        <select id="faultType" name="faultType" required>
          <option value="">اختر نوع العطل</option>
          <option value="كهربائي">كهربائي</option>
          <option value="ميكانيكي">ميكانيكي</option>
        </select>
      </div>

      <div class="form-group">
        <label for="duration">مدة التوقف</label>
        <input type="text" id="duration" name="duration" placeholder="مثال: 2 ساعة" required>
      </div>

      <div class="form-group">
        <label for="description">وصف المشكلة</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label>صورة قبل الإصلاح</label>
        <input type="file" accept="image/*" required>
      </div>

      <div class="form-group">
        <label>صورة بعد الإصلاح</label>
        <input type="file" accept="image/*" required>
      </div>

      <div class="form-group">
        <label>تقرير الصيانة (PDF)</label>
        <input type="file" accept="application/pdf" required>
      </div>

      <button type="submit" class="submit-btn">إنهاء المهمة</button>
    </form>
    <div id="thankYouMessage" class="thank-you-container" style="display: none;">
      <div class="icon-wrapper">
        <!-- SVG  -->
        <svg class="checkmark-icon" viewBox="0 0 52 52">
          <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
          <path class="checkmark-check" fill="none" d="M14 27l7 7 16-16"/>
        </svg>
      </div>
      <h2 id="thankYouText">شكرًا لك يا [اسم الفني] على تنفيذ المهمة!</h2>
      <a href="dashboard.html" class="back-to-tasks-btn">العودة للمهام</a>
    </div>


  </main>
  <!-- نافذة التأكيد المنبثقة -->
<div id="confirmPopup" class="confirm-popup-overlay" style="display: none;">
  <div class="confirm-popup">
    <p class="confirm-message">هل أنت متأكد من توثيق إنهاء المهمة؟</p>
    <div class="confirm-buttons">
      <button id="confirmYes" class="btn-confirm-yes">نعم</button>
      <button id="confirmNo" class="btn-confirm-no">لا</button>
    </div>
  </div>
</div>

  <script src="../js/theme.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/complete-task.js"></script>
  <footer>&copy; 2025 SABIQ. جميع الحقوق محفوظة.</footer>

</body>
</html>
