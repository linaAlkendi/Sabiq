<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>البلاغات - SABIQ</title>

  <!-- Shared CSS -->
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/reports.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</head>

<body>


  <!-- الهيدر -->
  <header class="top-bar">
    <!-- زر الوضع الليلي  -->
    <label class="theme-toggle-switch">
      <input type="checkbox" id="theme-toggle-switch">
      <span class="slider">
        <!-- شمس SVG -->
        <svg class="icon sun-icon" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zm10.45-1.79l-1.79 1.8 1.42 1.42 1.79-1.8-1.42-1.42zM12 4V1h-1v3h1zm0 19v-3h-1v3h1zm8-8h3v-1h-3v1zm-19 0h3v-1H1v1zm2.05 7.05l1.8-1.79-1.42-1.42-1.79 1.8 1.41 1.41zm15.9 0l1.41-1.41-1.79-1.8-1.42 1.42 1.8 1.79zM12 6a6 6 0 100 12A6 6 0 0012 6z" />
        </svg>
        <!-- هلال SVG -->
        <svg class="icon moon-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 1 0 21 12.79z" />
        </svg>
      </span>
    </label>
    <!-- زر المنيو -->
    <button class="menu-toggle" id="menuToggle">☰</button>
    <!-- القائمة الجانبية -->
    <aside class="side-menu" id="sideMenu">
      <br><br><br>
     <nav class="menu-nav">
        <ul id="menu" class="main-menu"></ul>

      </nav>
      <div class="menu-footer">
        <a href="index.html" class="logout-link">تسجيل الخروج</a>
      </div>
    </aside>
    <a href="dashboard.html">
      <img src="../assets/sabiqLogoLight.png" alt="SABIQ Logo" class="logo">
    </a>
    <h1>قائمة البلاغات</h1>

  </header>
 <div class="filters">
    <select id="sortSelect">
      <option value="newest">من الأحدث إلى الأقدم</option>
      <option value="oldest">من الأقدم إلى الأحدث</option>
    </select>

    <select id="statusFilter">
      <option value="all">كل البلاغات</option>
      <option value="new">بلاغات جديدة</option>
      <option value="confirmed">بلاغات مؤكدة</option>
      <option value="closed">بلاغات مغلقة</option>
    </select>

    <select id="typeFilter">
      <option value="all">كل الأنواع</option>
      <option value="elevator">مصعد</option>
      <option value="escalator">سلم متحرك</option>
      <!-- أضف المزيد حسب الحاجة -->
    </select>
  </div>
  <!-- Main Content -->
  <main class="content">
    <div id="incident-list" class="incident-container"></div>
  </main>

  <!-- تأكيد -->
<div id="confirmPopup" class="confirm-popup-overlay" style="display: none;">
  <div class="confirm-popup">
    <p class="confirm-message"></p>
    <div class="confirm-buttons">
      <button id="confirmYes" class="btn-confirm-yes">نعم</button>
      <button id="confirmNo" class="btn-confirm-no">إلغاء</button>
    </div>
  </div>
</div>

<!-- نجاح -->
<div id="successPopup" class="confirm-popup-overlay" style="display: none;">
  <div class="confirm-popup" style="border: 2px solid #3ce7b4;">
    <p id="successMessage"></p>
    </div>
  </div>


<!-- خطأ -->
<div id="errorPopup" class="confirm-popup-overlay" style="display: none;">
  <div class="confirm-popup" style="border: 2px solid #e74c3c;">
    <p id="errorMessage" ></p>
    </div>
  </div>



  <!-- Script -->
   <script src="../js/menu.js" defer></script>
  <script src="../js/reports.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/theme.js"></script>
</body>

</html>
