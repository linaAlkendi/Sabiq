<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> سلم متحرك 1 - SABIQ</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/theme.css" />
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="stylesheet" href="../css/sdetails.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- الهيدر -->
<header class="top-bar">
  <label class="theme-toggle-switch">
    <input type="checkbox" id="theme-toggle-switch" />
    <span class="slider">
      <svg class="icon sun-icon" viewBox="0 0 24 24"><path d="..." /></svg>
      <svg class="icon moon-icon" viewBox="0 0 24 24"><path d="..." /></svg>
    </span>
  </label>
  <button class="menu-toggle" id="menuToggle">☰</button>
  <aside class="side-menu" id="sideMenu">
    <br><br><br>
    <nav class="menu-nav">
        <ul id="menu" class="main-menu"></ul>

      </nav>
    <div class="menu-footer">
      <a href="index.html" class="logout-link">تسجيل الخروج</a>
    </div>
  </aside>
  <a href="dashboard.html">
    <img src="../assets/sabiqLogoLight.png" alt="SABIQ Logo" class="logo" />
  </a>
  <h1 id="pageTitle">تفاصيل سلم متحرك 1</h1>
</header>

<main class="dashboard">

  <h2 class="section-title">استخدام المرفق خلال اليوم</h2>

  <!-- كارد الرسم البياني -->
  <section class="chart-section card">
    <canvas id="usageChart"></canvas>
  </section>
  <section id="alertMessageBox">
  <span id="alertMessage"></span>
</section>
<section class="card">
  <h3>الاستخدام الحالي</h3>
  <p id="usageValue">—</p>
</section>

<section class="card stats-section">
  <h3>بيانات المرفق</h3>
  <div class="facility-stats">
    <div class="stat">
      <span>درجة الحرارة</span>
      <span class="stat-value" id="temperatureValue">—</span>
    </div>
    <div class="stat">
      <span>الاهتزاز</span>
      <span class="stat-value" id="vibrationValue">—</span>
    </div>
    <div class="stat">
      <span>عدد ساعات التشغيل</span>
      <span class="stat-value" id="hoursValue">—</span>
    </div>
  </div>
</section>


  <!-- كارد الصيانة -->
  <section class="maintenance-card card">
    <h3>آخر صيانة</h3>
    <p id="maintenanceDate">—</p>
  </section>


</main>

<!-- JavaScript -->
<script src="../js/header.js"></script>
<script src="../js/theme.js"></script>
<script src="../js/menu.js" defer></script>
<script src="../js/sdetails.js"></script>
</body>
</html>
