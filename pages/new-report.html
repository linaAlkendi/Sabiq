<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>صفحة البلاغات - SABIQ</title>

  <link rel="stylesheet" href="../css/new-report.css" />
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/theme.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>

  <!-- الهيدر -->
  <header class="top-bar">
    <!-- زر الوضع الليلي  -->
    <label class="theme-toggle-switch">
      <input type="checkbox" id="theme-toggle-switch">
      <span class="slider">
        <!-- شمس SVG -->
        <svg class="icon sun-icon" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zm10.45-1.79l-1.79 1.8 1.42 1.42 1.79-1.8-1.42-1.42zM12 4V1h-1v3h1zm0 19v-3h-1v3h1zm8-8h3v-1h-3v1zm-19 0h3v-1H1v1zm2.05 7.05l1.8-1.79-1.42-1.42-1.79 1.8 1.41 1.41zm15.9 0l1.41-1.41-1.79-1.8-1.42 1.42 1.8 1.79zM12 6a6 6 0 100 12A6 6 0 0012 6z" />
        </svg>
        <!-- هلال SVG -->
        <svg class="icon moon-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 1 0 21 12.79z" />
        </svg>
      </span>
    </label>
    <!-- زر المنيو -->
    <button class="menu-toggle" id="menuToggle">☰</button>
    <!-- القائمة الجانبية -->
    <aside class="side-menu" id="sideMenu">
      <br><br><br>
      <nav class="menu-nav">
        <ul id="menu" class="main-menu"></ul>

      </nav>
      <div class="menu-footer">
        <a href="index.html" class="logout-link">تسجيل الخروج</a>
      </div>
    </aside>
    <a href="dashboard.html">
      <img src="../assets/sabiqLogoLight.png" alt="SABIQ Logo" class="logo">
    </a>
    <h1>نموذج بلاغ فني</h1>
  </header>

  <main class="report-container">
    <form class="report-form" id="report-form">
      <label for="facility">اسم المرفق</label>
      <select id="facilitySelect">
        <option disabled selected>اختر مرفق</option>
        <!-- JS will insert <option> elements here -->
      </select>


      <label for="issue">نوع المشكلة</label>
      <select id="issue" name="issue" required>
        <option value="" disabled selected hidden>اختر...</option>
        <option value="ميكانيكية">ميكانيكية</option>
        <option value="كهربائية">كهربائية</option>
        <option value="أخرى">أخرى</option>
      </select>


      <label for="desc">وصف المشكلة</label>
      <textarea id="desc" name="desc" rows="5" placeholder="يرجى كتابة التفاصيل..." required></textarea>

      <input type="submit" value="إرسال البلاغ" class="btn" />
    </form>
    <div id="error-box" class="error-box" style="display: none;">يرجى اختيار مرفق قبل إرسال البلاغ</div>
    <div id="success-box" class="success-box">تم إرسال البلاغ بنجاح!</div>
  </main>
  <script src="../js/menu.js" defer></script>
  <script src="../js/new-report.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/theme.js"></script>

</body>

</html>
