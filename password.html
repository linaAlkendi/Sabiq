<body>
    
<!-- الهيدر -->
  <header class="top-bar">
      <!-- زر الوضع الليلي  -->
  <label class="theme-toggle-switch">
    <input type="checkbox" id="theme-toggle-switch">

      </svg>
      <!-- هلال SVG -->
      <svg class="icon moon-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 1 0 21 12.79z"/>
      </svg>
    </span>
  </label>
  <!-- زر المنيو -->
  <button class="menu-toggle" id="menuToggle">☰</button>
   <!-- القائمة الجانبية -->
    <aside class="side-menu" id="sideMenu">
      <br><br><br>
     <nav class="menu-nav">
        <ul id="menu" class="main-menu"></ul>

      </nav>
      <div class="menu-footer">
        <a href="index.html" class="logout-link">تسجيل الخروج</a>
      </div>
    </aside>
    <a href="dashboard.html">
      <img src="./assets/sabiqLogoLight.png" alt="SABIQ Logo" class="logo">
    </a>
    <h1> تغيير كلمة المرور  </h1>


    
  </header>

<main>
    <div class="settings-page">
<div class="card">
    <div class="account-info-item">
        <label for="current-password">كلمة المرور الحالية:</label>
        <input type="password" id="current-password" placeholder="أدخل كلمة المرور الحالية" required/>
         
       
      </div>

      <div class="account-info-item">
        <label for="new-password">كلمة المرور الجديدة:</label>
        <input type="password" id="new-password" placeholder="أدخل كلمة المرور الجديدة" required/>
         
       
      </div>

      <div class="account-info-item">
        <label for="confirm-password">تأكيد كلمة المرور الجديدة:</label>
        <input type="password" id="confirm-password" placeholder="أعد إدخال كلمة المرور الجديدة" required />
        
        
      </div>

      <div id="password-criteria">
          <!-- سيتم إضافة الشروط هنا بواسطة JavaScript -->
        </div>

       
       <button class="edit-info-btn" id="saveBtn" onclick="saveChanges()" >تم</button>
     
      <div id="message" class="message"></div>
       
   
    </section>
    </div>
    </div>
    
   


  </main>

 
 




  <script src="../js/header.js"></script>
  <script src="../js/theme.js"></script>
  <script src="../js/menu.js" defer></script>
  <script src="../js/password.js"></script>
    <script src="../js/settings-personal.js"></script>
</body>
</html>
