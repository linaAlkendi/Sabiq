<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitleText">تفاصيل المرفق - SABIQ</title>


  <!-- CSS -->
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/theme.css" />
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/dashboard.css" />
  <link rel="stylesheet" href="./css/details.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <!-- الهيدر -->
  <header class="top-bar">
      <!-- زر الوضع الليلي  -->
    <label class="theme-toggle-switch">
      <input type="checkbox" id="theme-toggle-switch">
      <span class="slider">
        <!-- شمس SVG -->
        <svg class="icon sun-icon" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zm10.45-1.79l-1.79 1.8 1.42 1.42 1.79-1.8-1.42-1.42zM12 4V1h-1v3h1zm0 19v-3h-1v3h1zm8-8h3v-1h-3v1zm-19 0h3v-1H1v1zm2.05 7.05l1.8-1.79-1.42-1.42-1.79 1.8 1.41 1.41zm15.9 0l1.41-1.41-1.79-1.8-1.42 1.42 1.8 1.79zM12 6a6 6 0 100 12A6 6 0 0012 6z" />
        </svg>
        <!-- هلال SVG -->
        <svg class="icon moon-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 1 0 21 12.79z" />
        </svg>
      </span>
    </label>
    <button class="menu-toggle" id="menuToggle">☰</button>
    <aside class="side-menu" id="sideMenu">
      <br><br><br>
     <nav class="menu-nav">
        <ul id="menu" class="main-menu"></ul>

      </nav>
      <div class="menu-footer">
        <a href="index.html" class="logout-link">تسجيل الخروج</a>
      </div>
    </aside>
    <a href="dashboard.html">
      <img src="./assets/sabiqLogoLight.png" alt="SABIQ Logo" class="logo" />
    </a>
    <h1 id="facilityName">تفاصيل المرفق</h1>
  </header>

  <main class="dashboard">
    <h2 class="section-title">استخدام المرفق خلال اليوم</h2>

    <!-- كارد الرسم البياني -->
    <section class="chart-section card">
      <canvas id="usageChart"></canvas>
    </section>


    <!-- ✅ كارد الاستخدام الحالي -->
    <section class="card">
      <h3>الاستخدام الحالي</h3>
      <p id="usageValue">--</p>
    </section>

    <!-- ✅ كارد بيانات المرفق -->
    <section class="stats-section card">
      <h3>بيانات المرفق</h3>
      <div class="facility-stats">
        <div class="stat"><span class="stat-label">الحرارة</span><span class="stat-value" id="tempVal">--</span></div>
        <div class="stat"><span class="stat-label">الاهتزاز</span><span class="stat-value" id="vibrationVal">--</span>
        </div>
        <div class="stat"><span class="stat-label">ساعات التشغيل</span><span class="stat-value" id="hoursVal">--</span>
        </div>
        <div class="stat"><span class="stat-label">الضغط</span><span class="stat-value" id="pressureVal">--</span></div>
        <div class="stat"><span class="stat-label">الرطوبة</span><span class="stat-value" id="humidityVal">--</span>
        </div>
        <div class="stat"><span class="stat-label">حمل المحرك</span><span class="stat-value"
            id="motorLoadVal">--</span></div>
      </div>

    </section>

    <!-- كارد الصيانة -->
    <section class="maintenance-card card">
      <h3>آخر صيانة</h3>
      <p id="maintenanceDate">—</p>
    </section>      <span id="alertMessage"></span>
  
    <!-- ✅ زر العودة إلى لوحة التحكم -->
    <section class=" back-button-container">
      <a href="dashboard.html" class="btn back-btn">العودة إلى لوحة التحكم</a>
    </section>

  </main>

  <!-- JavaScript -->
  <script src="./js/header.js"></script>
  <script src="./js/theme.js"></script>
  <script src="./js/menu.js" defer></script>
  <script src="./js/details.js"></script>
</body>

</html>
